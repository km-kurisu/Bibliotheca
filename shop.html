    </div>

  <!-- Category Filter -->
  <section class="max-w-6xl mx-auto px-4 pt-8">
    <div class="flex flex-wrap gap-4 justify-center mb-8">
      <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded hover:bg-indigo-200 font-medium" data-category="all">All</button>
      <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded hover:bg-indigo-200 font-medium" data-category="fiction">Fiction</button>
      <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded hover:bg-indigo-200 font-medium" data-category="nonfiction">Nonfiction</button>
      <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded hover:bg-indigo-200 font-medium" data-category="selfhelp">Self-Help</button>
      <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded hover:bg-indigo-200 font-medium" data-category="fantasy">Fantasy</button>
      <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded hover:bg-indigo-200 font-medium" data-category="romance">Romance</button>
    </div>
  </section>

  <!-- Product Grid -->

      }
    ];

    function addToCartByTitle(title) {
      // Find the book in allBooks by title
      const book = allBooks.find(b => b.title === title);
      if (book) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ name: book.title, price: book.price });
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(book.title + " added to cart!");
      } else {
        alert("Book not found!");
      }
    }
    window.addToCartByTitle = addToCartByTitle;

    function renderBooks(books) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      books.forEach(book => {
        const card = document.createElement('div');
        card.className = `book-card border p-4 rounded shadow`;
        card.setAttribute('data-category', book.category);
        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-semibold">${book.title}</h3>
          <p class="text-sm text-gray-500">by ${book.author}</p>
          <p class="text-indigo-700 font-bold mt-2">₹${book.price.toFixed(2)}</p>
          <button onclick="addToCartByTitle('${book.title.replace(/'/g, "\'")}')" class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }

    renderBooks(allBooks);
    // Attach category filter after books are rendered
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('bg-indigo-200', 'font-bold'));
        this.classList.add('bg-indigo-200', 'font-bold');
        if (category === 'all') {
          renderBooks(allBooks);
        } else {
          renderBooks(allBooks.filter(book => book.category === category));
        }
      });
    });

  </script>
