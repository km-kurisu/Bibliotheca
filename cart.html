<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Book Bazaar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="scripts.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      <h1 class="text-2xl font-bold text-indigo-600">Book Bazaar</h1>
      <nav class="hidden md:flex gap-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="shop.html" class="hover:text-indigo-600">Shop</a>
        <a href="cart.html" class="hover:text-indigo-600">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Cart Items -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>
    <ul id="cart-items" class="space-y-4"></ul>
    <div class="mt-6 text-right font-semibold text-xl">
      Total: ₹<span id="total-amount">0.00</span>
    </div>
    <div class="mt-4 text-right">
      <button id="checkoutBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Checkout</button>
    </div>
    <!-- Order Receipt Modal -->
    <div id="receiptModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8 text-center relative">
        <button id="closeReceipt" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
        <h3 class="text-2xl font-bold text-indigo-700 mb-4">Order Receipt</h3>
        <ul id="receiptItems" class="mb-4 text-left"></ul>
        <div class="font-semibold text-lg mb-2">Total: ₹<span id="receiptTotal"></span></div>
        <div class="text-green-600 font-medium mb-2">Thank you for your purchase!</div>
        <div class="text-xs text-gray-400">Order Date: <span id="receiptDate"></span></div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('checkoutBtn').addEventListener('click', function() {
      const items = JSON.parse(localStorage.getItem('cart')) || [];
      const receiptItems = document.getElementById('receiptItems');
      const receiptTotal = document.getElementById('receiptTotal');
      const receiptDate = document.getElementById('receiptDate');
      let total = 0;
      receiptItems.innerHTML = '';
      items.forEach(item => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price.toFixed(2)}`;
        receiptItems.appendChild(li);
      });
      receiptTotal.textContent = total.toFixed(2);
      receiptDate.textContent = new Date().toLocaleString();
      document.getElementById('receiptModal').classList.remove('hidden');
      // Optionally clear cart after checkout
      localStorage.removeItem('cart');
      if(document.getElementById('cart-items')) document.getElementById('cart-items').innerHTML = '';
      if(document.getElementById('total-amount')) document.getElementById('total-amount').textContent = '0.00';
    });
    document.getElementById('closeReceipt').addEventListener('click', function() {
      document.getElementById('receiptModal').classList.add('hidden');
    });
  </script>

</body>
</html>
